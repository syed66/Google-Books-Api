<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Books</title>
  </head>
  <body>
    <header id="header">
      <h1>Search Any Book Of Your Choice...</h1>
      <form id="form">
        <input
          type="text"
          id="search"
          class="search btn"
          placeholder="Search..."
        />
        <button id="submit" class="btn submit">Search</button>
      </form>
    </header>
    <div id="results"></div>

    <div id="pagination">
      <button id="prev" class="btn submit">prev</button>
      <button id="next" class="btn submit">next</button>
    </div>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
